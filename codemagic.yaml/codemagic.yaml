workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 15
    environment:
      flutter: stable
      xcode: latest
      vars:
        PACKAGE_NAME: "com.kemalbz.fruitnotifier"
    scripts:
      - name: Get Flutter Packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - carikcikemal25@gmail.com
