workflows:
  android-workflow:
    name: Android Release
    max_build_duration: 15
    environment:
      flutter: stable
    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk